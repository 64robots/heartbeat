<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>heartbeat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <script>
      // you can remove this in your own code
      if(window.location.hostname === 'abudaan.github.io'){
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-5081547-9', 'auto');
        ga('send', 'pageview');
      }
    </script>

    <script src="../../../build/heartbeat.js"></script>
    <script src='main.js'></script>

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../../css/examples.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <input type="button" id="start" value="start">
    <input type="button" id="stop" value="stop">
    <div id="position"></div>
    <br/>
    <label>tempo: 120bpm</label><input type="range" id="tempo" min="0" max="1" step="0.01" value="0"/>
    <br/>
    <label>nominator:</label><input type="range" id="nominator" min="1" max="24" step="1" value="0"/>
    <br/>
    <span class="smaller">[note that there is no music theoretically defined limit to the value of the nominator]</span>
    <br/>
    <label>denominator:</label>
    <select id="denominator">
        <option value="1">whole note</option>
        <option value="2">half note</option>
        <option value="4">quarter note</option>
        <option value="8">eighth note</option>
        <option value="16">16th note</option>
        <option value="32">32th note</option>
        <option value="64">64th note</option>
    </select>
    <br/>
    <label>time signature:</label><span id="time-signature">4/4</span>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../../js/prism.js"></script>
</body>
</html>
