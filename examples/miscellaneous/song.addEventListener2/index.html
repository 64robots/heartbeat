<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>heartbeat</title>

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <script src="/heartbeat/build/heartbeat.js"></script>

    <link rel="stylesheet" type="text/css" href="/heartbeat/examples/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/heartbeat/examples/css/prism.css">
    <link rel="stylesheet" type="text/css" href="/heartbeat/examples/css/examples.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <input type="button" id="play" value="play"/>
    <input type="button" id="stop" value="stop"/>
    <input type="button" id="clear" value="clear log"/>

    <br>
    <span>Type your pattern here</span>
    <input type="input" id="input-pattern" value=""/>
    <input type="button" id="ok" value="ok"/>

    <br>
    <span>Or choose one of the predefined patterns</span>
    <select id="select-pattern">
        <option>select pattern</option>
        <option data="position, beat">every beat</option>
        <option data="position, beat = 1">every 1st beat</option>
        <option data="position, beat = 2">every 2nd beat</option>
        <option data="position, beat = 3">every 3rd beat</option>
        <option data="position, beat = 4">every 4th beat</option>
        <option data="event, type = TEMPO">all tempo events</option>
        <option data="event, type = TIME_SIGNATURE">all time signature events</option>
    </select>

    <div id="console"></div>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="/heartbeat/examples/js/prism.js"></script>
</body>
