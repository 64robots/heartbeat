<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>heartbeat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <script>
      // you can remove this in your own code
      if(window.location.hostname === 'abudaan.github.io'){
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-5081547-9', 'auto');
        ga('send', 'pageview');
      }
    </script>

    <script src="/heartbeat/build/heartbeat.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="/heartbeat/examples/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/heartbeat/examples/css/prism.css">
    <link rel="stylesheet" type="text/css" href="/heartbeat/examples/css/examples.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <input type="button" id="start" value="start">
    <input type="button" id="stop" value="stop">

    <div id="container" class="cf">
        <div class="sliders">
            <h2>volume</h2>
            <label><div>track 1: 1</div><input type="range" id="volume-track1" min="0" max="1" step="0.01" value="1"/></label>
            <label><div>track 2: 1</div><input type="range" id="volume-track2" min="0" max="1" step="0.01" value="1"/></label>
            <label><div>track 3: 1</div><input type="range" id="volume-track3" min="0" max="1" step="0.01" value="1"/></label>
        </div>
        <div class="sliders">
            <h2>panning</h2>
            <label><div>track 1: 0</div><input type="range" id="panning-track1" min="-1" max="1" step="0.01" value="0"/></label>
            <label><div>track 2: 0</div><input type="range" id="panning-track2" min="-1" max="1" step="0.01" value="0"/></label>
            <label><div>track 3: 0</div><input type="range" id="panning-track3" min="-1" max="1" step="0.01" value="0"/></label>
        </div>
        <div class="sliders">
            <h2>reverb</h2>
            <label><div>track 1: 0</div><input type="range" id="reverb-track1" min="0" max="1" step="0.01" value="0"/></label>
            <label><div>track 2: 0</div><input type="range" id="reverb-track2" min="0" max="1" step="0.01" value="0"/></label>
            <label><div>track 3: 0</div><input type="range" id="reverb-track3" min="0" max="1" step="0.01" value="0"/></label>
        </div>
    </div>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="/heartbeat/examples/js/prism.js"></script>
</body>
</html>
